stages:
  - test
  - build
  - deploy

.trial:
  script:
    - echo 'just sau hello'  

.test project:
  stage: test
  image: node:16.5.0
  script:
    - cd FrontEnd/
    - cd FrontIntegrador/
    - npm install
    - npm run test

build project:
  stage: build
  image: node:16.5.0
  script:
    - cd FrontEnd/
    - cd FrontIntegrador/
    - npm install
    - npm run build
  artifacts:
    paths:
      - FrontEnd/FrontIntegrador/dist

deploy to s3:
  stage: deploy
  image: 
    name: amazon/aws-cli:2.11.3
    entrypoint: ['']
  script:
    - aws --version
    - aws s3 sync FrontEnd/FrontIntegrador/dist s3://$AWS_S3_BUCKET --delete